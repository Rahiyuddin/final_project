<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Page-specific stylesheet -->
  <link rel="stylesheet" href="login.css" />
  <!-- JavaScript file for handling form validation and login logic -->
  <script src="../js/form.js" defer></script>
</head>

<body>
  <div class="auth-container">

    <!-- Navigation bar -->
    <nav>
      <ul>
        <li><a href="register.html">Register</a></li>
        <li><a href="list.html">Flower Shop</a></li>
      </ul>
    </nav>

    <main class="auth-main">
      <div class="auth-card">
        <!-- Page heading -->
        <h1 class="auth-title">Welcome Back</h1>

        <!-- Login form -->
        <form id="loginForm" class="auth-form" aria-label="Login form">
          <!-- Email input -->
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required placeholder="alice@me.com" />
          </div>

          <!-- Password input -->
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required placeholder="Rose!" />
          </div>

          <!-- Login button triggers JS login() function -->
          <button type="button" onclick="login()" class="auth-button">Login</button>
        </form>

        <!-- Extra links for registration and password reset -->
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Sign up</a></p>
          <button onclick="forgotPassword()" class="text-button">Forgot password?</button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
